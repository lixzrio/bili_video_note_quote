<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B站视频笔记引用</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            width: 320px;
            padding: 16px;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 16px;
            margin: 0 0 16px 0;
            color: #333;
            text-align: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 12px;
        }
        
        .video-info {
            margin-bottom: 16px;
        }
        
        .info-item {
            margin-bottom: 8px;
        }
        
        .label {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }
        
        .value {
            font-size: 14px;
            color: #333;
            word-break: break-word;
            max-height: 60px;
            overflow-y: auto;
            padding: 4px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        button {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        #save-btn {
            background-color: #FB7299;
            color: white;
        }
        
        #save-btn:hover {
            background-color: #F75983;
            transform: translateY(-1px);
        }
        
        #save-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        #copy-btn {
            background-color: #f0f0f0;
            color: #333;
        }
        
        #copy-btn:hover {
            background-color: #e0e0e0;
        }
        
        .status {
            margin-top: 12px;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            text-align: center;
            display: none;
        }
        
        .status.success {
            background-color: #e6f7e9;
            color: #389e3c;
            display: block;
        }
        
        .status.error {
            background-color: #fde8e8;
            color: #d32f2f;
            display: block;
        }
        
        .status.info {
            background-color: #e3f2fd;
            color: #1976d2;
            display: block;
        }
        
        .not-bilibili {
            text-align: center;
            color: #666;
            padding: 20px 0;
        }
        
        .loading {
            text-align: center;
            padding: 20px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>B站视频笔记引用</h1>
        
        <div id="loading" class="loading">正在获取视频信息...</div>
        
        <div id="not-bilibili" class="not-bilibili" style="display: none;">
            请在B站视频页面使用此插件
        </div>
        
        <div id="video-content" style="display: none;">
            <div class="video-info">
                <div class="info-item">
                    <div class="label">视频标题</div>
                    <div class="value" id="video-title"></div>
                </div>
                
                <div class="info-item">
                    <div class="label">视频链接</div>
                    <div class="value" id="video-url"></div>
                </div>
            </div>
            
            <div class="button-container">
                <button id="save-btn">保存为Markdown文件</button>
                <button id="copy-btn">复制视频链接</button>
            </div>
            
            <div id="status" class="status"></div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
